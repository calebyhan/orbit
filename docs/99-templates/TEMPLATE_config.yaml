```bash
ALPACA_API_KEY=your_key_here
ALPACA_API_SECRET=your_secret_here
REDDIT_CLIENT_ID=your_client_id
REDDIT_CLIENT_SECRET=your_client_secret
GEMINI_API_KEY=your_gemini_key
```

